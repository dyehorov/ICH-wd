<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input type="text" autofocus />
      <input type="text" value="Read only" readonly />
      <input type="number" name="" id="" step="5" placeholder="step" />
      <div class="range">
        <span>0</span
        ><input type="range" name="" id="" min="0" max="20" value="10" /><span
          >20</span
        >
      </div>
      <input type="text" required placeholder="required" />
      <input type="submit" />
      <input
        type="text"
        name="username"
        required
        minlength="2"
        maxlength="25"
        placeholder="username (min:2, max:25)"
      />
      <input
        type="password"
        name="password"
        required
        minlength="8"
        maxlength="25"
        placeholder="password (min:8, max:25)"
      />
      <input
        type="email"
        placeholder="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
    </form>
  </body>
</html>
