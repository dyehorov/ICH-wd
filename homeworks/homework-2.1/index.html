<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1>Авторизация</h1>
        <input
          type="text"
          placeholder="Логин"
          class="login"
          name="login"
          required
        />
        <input
          type="password"
          placeholder="Пароль"
          class="password"
          name="password"
          required
        />
        <input type="submit" class="button" value="Войти" />
        <input type="reset" class="button" value="Очистить поля" />
        <div class="checkbox">
          <input
            type="checkbox"
            name="rememberMe"
            id="rememberMe"
            value="Remember"
          />
          <label for="rememberMe">Запомнить меня</label>
        </div>
      </form>
    </div>
  </body>
</html>
