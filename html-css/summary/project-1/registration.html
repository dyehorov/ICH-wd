<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/registration.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h1 class="form-title"><span>Re</span>gistration</h1>
        <h2 class="form-subtitle">Personal Details</h2>
        <div class="form-inputs">
          <div>
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              placeholder="Enter your name"
              name="fullName"
              required
            />
          </div>
          <div>
            <label for="date-of-birth">Date of Birth</label>
            <input
              type="date"
              id="date-of-birth"
              placeholder="Enter your name"
              name="dateOfBirth"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              name="email"
              required
            />
          </div>
          <div>
            <label for="tel-number">Mobile number</label>
            <input
              type="tel"
              id="tel-number"
              placeholder="Enter mobile number"
              name="telNumber"
              required
            />
          </div>
          <div>
            <label for="gender">Gender</label>
            <input
              type="text"
              id="gender"
              placeholder="Enter your gender"
              name="gender"
              required
            />
          </div>
          <div>
            <label for="occupation">Occupation</label>
            <input
              type="text"
              id="occupation"
              placeholder="Enter occupation"
              name="occupation"
              required
            />
          </div>
        </div>
        <h2 class="form-subtitle">Identity Details</h2>
        <div class="form-inputs">
          <div>
            <label for="id-type">ID Type</label>
            <input
              type="text"
              id="id-type"
              placeholder="Enter ID Type"
              name="idType"
              required
            />
          </div>
          <div>
            <label for="id-number">ID Number</label>
            <input
              type="number"
              id="id-number"
              placeholder="Enter ID Number"
              name="idNumber"
              required
            />
          </div>
          <div>
            <label for="issue-authority">Issue Authority</label>
            <input
              type="text"
              id="issue-authority"
              placeholder="Enter issue department"
              name="issueAuthority"
              required
            />
          </div>
          <div>
            <label for="issue-date">Issue Date</label>
            <input
              type="date"
              id="tel-number"
              placeholder="Enter ID issue date"
              name="issueDate"
              required
            />
          </div>
          <div>
            <label for="issue-state">Issue State</label>
            <input
              type="text"
              id="issue-state"
              placeholder="Enter ID issue state"
              name="issueState"
              required
            />
          </div>
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input
              type="date"
              id="expiry-date"
              placeholder="Expiry Date"
              name="expiryDate"
              required
            />
          </div>
        </div>
        <div>
          <input type="submit" value="Next &rarr;" class="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
