<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="number" min="1" max="100" placeholder="age" name="age" />
        <input type="submit" />
      </form>

      <form class="form">
        <input
          type="text"
          name="email"
          placeholder="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
        />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
