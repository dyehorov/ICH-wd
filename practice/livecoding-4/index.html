<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="registerForm">
        <h2>Registration Form</h2>
        <label class="usernameLabel"
          ><input
            type="text"
            name="username"
            placeholder="User name"
            class="username"
        /></label>
        <label class="lastnameLabel"
          ><input
            type="text"
            placeholder="Last name"
            name="lastname"
            class="lastname"
        /></label>
        <label class="loginLabel"
          ><input
            type="text"
            placeholder="Login"
            name="login"
            class="loginInput"
        /></label>
        <label class="passwordLabel"
          ><input
            type="text"
            placeholder="Password"
            name="password"
            class="passwordInput"
        /></label>
        <input type="submit" value="Register" class="registerBtn" />
      </form>
    </div>
  </body>
</html>
