<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dace3e7454.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="create-post-form">
        <div class="post-text-input">
          <input
            type="text"
            name="postTitle"
            id="post-title"
            placeholder="Title..."
          />
          <input
            type="text"
            name="postText"
            id="post-body"
            placeholder="Body..."
          />
        </div>
        <div class="bottom-part">
          <div class="file-input">
            <label class="upload-photo"
              ><i class="fa-regular fa-image fa-lg custom-file-input"></i>
              <input type="file" name="photo" id="upload-photo"
            /></label>
          </div>
          <div class="post-button">
            <input type="submit" class="postBtn" value="Post" />
          </div>
        </div>
      </form>
      <ul class="posts-list"></ul>
      <div class="comments-modal-window hidden">
        <span class="close-modal">X</span>
        <ul class="comments-list"></ul>
      </div>
    </div>
  </body>
</html>
