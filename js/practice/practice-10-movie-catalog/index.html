<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dace3e7454.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Catalog</title>
  </head>
  <body>
    <header class="header container">
      <div class="header-top">
        <h1>Movie Catalog</h1>
        <div class="theme-thumbler-wrapper">
          <div class="thumbler"></div>
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
      <div class="header-bottom search-and-filter-movies">
        <form class="search-movie-form">
          <input
            type="text"
            class="search-input"
            name="search"
            placeholder="Search for movies"
            aria-label="Search movies"
          />
          <input type="submit" class="button" value="Search" />
        </form>
        <div class="favorite">
          <button class="favorite-movies button" type="button">
            Favorite movies
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <aside class="filter-container">
        <form class="filter-form hiddenForm">
          <div class="filter-by-genre-wrapper"></div>
          <label class="filter-by-year"
            >Year:
            <input
              type="number"
              name="filterFromYear"
              id="filterFromYear"
              placeholder="From"
            />
            <span> - </span>
            <input
              type="number"
              name="filterToYear"
              id="filterToYear"
              placeholder="To"
            />
          </label>
          <label
            >Rating IMDb:
            <input
              type="number"
              name="rating"
              id="rating"
              min="0"
              max="10"
              step="0.1"
            />
          </label>
          <input type="reset" class="button" value="Reset filters" />
        </form>
      </aside>
      <div class="movie-list-wrapper">
        <span class="loader hidden"></span>
        <ul class="movie-list"></ul>
      </div>
      <div class="modal-overlay modal-hidden"></div>
      <div class="movie-full-description modal-hidden">
        <span class="close-modal-button">
          <i class="fa-solid fa-2xl fa-xmark"></i>
        </span>
        <h2 class="movie-full-description-title" data-title></h2>
        <div class="movie-full-info">
          <div class="info-poster">
            <img src="" alt="" data-poster />
            <a href="" target="_blank" data-trailer
              ><i class="fa-solid fa-circle-play"></i> Watch trailer</a
            >
          </div>

          <div class="info">
            <div>
              <h3>IMDb rating</h3>
              <p data-rating></p>
            </div>
            <div>
              <h3>Release</h3>
              <p data-release></p>
            </div>
            <div>
              <h3>Country</h3>
              <p data-country></p>
            </div>
            <div>
              <h3>Director</h3>
              <p data-director></p>
            </div>
            <div>
              <h3>Actors</h3>
              <p data-actors></p>
            </div>
            <div>
              <h3>Runtime</h3>
              <p data-runtime></p>
            </div>
          </div>
        </div>

        <h3>Description</h3>
        <p data-plot></p>
      </div>
    </main>
  </body>
</html>
