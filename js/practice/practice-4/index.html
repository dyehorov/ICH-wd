<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <p class="text-block">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione
        dignissimos labore sequi.
      </p>
      <button class="highlight">Highlight</button>
    </div>
    <div class="container">
      <button class="add-element">Add element</button>
      <ul class="list"></ul>
    </div>
    <div class="container">
      <h1 class="title">Hello,World!</h1>
      <button class="changeText">Change text</button>
    </div>
    <div class="container">
      <button class="deleteItem">Delete Item</button>
      <ul id="list123" class="list2 list4 list5">
        <li>Apple</li>
        <li>Pear</li>
        <li>Cherry</li>
        <li>Banana</li>
        <li>Pineapple</li>
      </ul>
    </div>
    <div class="container">
      <div class="block">My block</div>
      <button class="changeColor">Change color</button>
    </div>
    <div class="container">
      <p class="counter">0</p>
      <button class="addOne">Click Me</button>
    </div>
    <div class="container">
      <input type="number" />
      <button>Calculate</button>
      <div class="operations">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
