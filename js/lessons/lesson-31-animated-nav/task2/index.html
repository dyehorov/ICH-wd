<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dace3e7454.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <p>Order creation</p>
      <input type="text" name="address" placeholder="Address" required />
      <input type="text" name="price" placeholder="Price" required />
      <input type="text" name="receiver" placeholder="Receiver" required />
      <input type="submit" class="button" value="Make an order" />
    </form>
    <div class="orderButtons hidden">
      <button class="button" data-status="paid">Order paid</button>
      <button class="button" data-status="shipped">Order shipped</button>
      <button class="button" data-status="received">Order received</button>
    </div>
    <div class="notifications">
      <div class="notification notification-hidden">
        <div class="notification-icon">
          <span><i class="fa-solid fa-check"></i></span>
        </div>
        <div class="notification-content">
          <p class="notification-title">Order created</p>
          <p class="notification-text">Please wait for further information</p>
        </div>
        <div class="notification-closeButton">
          <span><i class="fa-solid fa-xmark"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
