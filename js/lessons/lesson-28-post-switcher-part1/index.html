<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          name="search-text"
          id="search-input"
          placeholder="Search for post..."
          autocomplete="off"
        />
        <div class="close-search-results hidden">X</div>
        <div class="search-results hidden"></div>
      </form>
      <div class="post"></div>
      <div class="buttons">
        <button class="previous-post-btn">&larr;</button>
        <span class="post-number">1</span>
        <button class="next-post-btn">&rarr;</button>
      </div>
    </div>
  </body>
</html>
