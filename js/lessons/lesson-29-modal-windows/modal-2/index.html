<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/dace3e7454.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <button class="openModalBtn">Open modal</button>

    <div class="modalRegistration">
      <form class="modalForm" novalidate>
        <i class="fa-solid fa-xmark fa-xl closeModalBody"></i>

        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="field">
          <label for="passwordConfirm">Confirm password</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordRepeat"
            required
          />
        </div>

        <div class="field">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="field">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="field">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            min="18"
            max="100"
            name="age"
            required
          />
        </div>

        <div class="field checkbox">
          <label>
            <input type="checkbox" name="checkbox" required />
            I agree to the terms and conditions
          </label>
        </div>
        <div class="field buttons">
          <button class="button registerBtn">Register</button>
          <button class="button cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
